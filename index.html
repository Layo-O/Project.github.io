<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIGN UP FORM</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="col-s- 12 col-12 form1">
    <form action="" class="">
      <label for="Firstname">First Name:</label>
      <input type="text" id="user"><br>
      <label for="lname">Last Name:</label>
      <input type="text" id="laname"><br>
      <label for="email">Email:</label>
      <input type="email" id="email"><br>
      <label for="phone">Phone Number:</label>
      <input type="number" id="number"><br>
      <label for="password">Password:</label>
      <input type="password" id="passw"><br>
      <label for="age">Age:</label>
      <input type="number"  id="age"><br>
      <label for="gender">Gender:</label>
      <input type="radio"  id="female">Female
      <input type="radio" id="female">Male
      <input type="radio" id="other">Others
      <label for="state">Select your state:</label>
      <select>
        <option value="State">State</option>
        <option value="Ekiti">EKITI</option>
        <option value="state">OYO</option>
        <option value="state">ONDO</option>
        <option value="state">EBONYI</option>
        <option value="state">KADUNA</option>
        <option value="state">IMO</option>
        <option value="state">OGUN</option>
        <option value="state">LAGOS</option>
        <option value="state">EDO</option>
        <option value="state">KANO</option>
      </select>
      <br>
      <button id="sub">Submit</button> 
    </form>
  </div>
</body>
</html>
